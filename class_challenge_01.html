<html>
	<head></head>
	<script>
		function FirstFactorial(myNumber){
			var result = 1;

			for (var index = 1; index <= myNumber; index++) {
				result = result * index;
			}
			
			return result;
		}

		var myInput = 10;
		var myResult = FirstFactorial(myInput);
		console.log(myResult);
	</script>

	</body>
</html>
